name: Deploy to GitHub Pages

on:
  schedule:
    # Run every 6 hours: 00:00, 06:00, 12:00, 18:00 UTC
    - cron: '0 */6 * * *'
  workflow_dispatch:  # Allow manual trigger
  workflow_run:
    workflows: ["Tests"]
    types:
      - completed
    branches: [main, master]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create docs directory
        run: mkdir -p docs

      - name: Generate reports
        run: |
          timeout 900 python combined_intelligence.py || echo "Combined intelligence completed or timed out"
          if [ -d "data/output" ]; then
            cp data/output/*.html docs/ 2>/dev/null || echo "No HTML reports"
            cp data/output/*.json docs/ 2>/dev/null || echo "No JSON reports"
          fi

      - name: Clean old reports (keep last 7 days)
        run: |
          cd docs
          # Keep reports from last 7 days, delete older ones
          find . -name "*.html" -type f -mtime +7 -delete 2>/dev/null || true
          find . -name "*.json" -type f -mtime +7 -delete 2>/dev/null || true
          echo "Cleaned old reports (kept last 7 days)"

      - name: Create index page
        run: python create_index.py

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
